{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
 {% block 'head' %}{% endblock %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  
  <title>{% block 'title' %}{% endblock %}</title>

</head>
<body>
  
 <div class="container-fluid" id="barra-da-logo">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img class="Logo-navbar" src="{% static '/img/Logo.jpeg' %}"  alt="Logo Alvaro Imoveis" width="320px">
  </a> 
 </div>
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#1F4073 ;" >
    <div class="container-md" id="container-items-navbar">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'home' %}">Página inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sobre' %}"> Sobre Nós </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="{% url 'financiamento' %}">Financiamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'faleconosco' %}">Fale Conosco</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block 'body' %}{% endblock %}

      <!-- JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
     
</body>
</html>
