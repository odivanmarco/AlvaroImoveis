{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'plataforma/css/home.css' %}">
{% endblock %}


{% block 'body' %}
<div class="container" id="formMensagem">
    <form action="">
        <div class="form-group">
            <label class="mt-3" for="nome">Nome:</label>
            <input class="col-5 form-control" type="text" id="nome" name="nameInput" placeholder="nome">

            <label class="mt-3" for="inputEmail">Email:</label>
            <input class="col-5 form-control" type="email" name="emailinput" id="inputEmail" placeholder="email@example.com">

            <label class="mt-3" for="subject"> Mensagem: </label>
            <textarea class="form-control" name="subject" id="subject" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
